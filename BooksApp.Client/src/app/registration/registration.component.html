<h2 class="mt-8 text-center text-4xl font-bold">Registration</h2>
<div class="grid grid-cols-2 gap-8 items-center">
	<form
		[formGroup]="form"
		(ngSubmit)="onSubmit()"
		class="mb-2 mt-2 text-center justify-self-end">
		<p class="uppercase text-gray-400">Write email and password to register</p>
		<div>
			<input
				type="text"
				placeholder="Email..."
				formControlName="email"
				class="px-2 py-1 mb-2 border-2 border-gray-300 border-solid rounded w-72" />
		</div>
		<div>
			<input
				type="password"
				placeholder="Password..."
				formControlName="password"
				class="px-2 py-1 mb-2 border-2 border-gray-300 border-solid rounded w-72" />
		</div>
		<div>
			<button
				type="submit"
				class="px-4 py-2 bg-rose-600 hover:bg-rose-700 ease-in-out duration-200 text-white text-lg rounded w-72">
				Login
			</button>
		</div>
	</form>
	<div class="text-2xl font-bold">
		<p>Status:</p>
		@if (response && response.success) {
			<p class="text-green-500">{{ response.message }}</p>
		} @else if (response && !response.success) {
			<p class="text-red-500">{{ response.message }}</p>
		}
	</div>
</div>
